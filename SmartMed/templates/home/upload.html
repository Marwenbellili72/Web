{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'images/favicon.png' %}" rel="shortcut icon" type="image/x-icon" />
    <title>Amélioration des Images Médicales</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Header styles */
        header {
            background-color: #000000;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            margin-bottom: auto;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        /* Footer styles */
        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            margin-top: auto;
        }

        /* Container styles */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Form styles */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        label {
            margin-bottom: 10px;
            font-weight: 600;
        }

        input[type="file"] {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container, header, footer {
                padding: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Amélioration des Images Médicales</h1>
    </header>

    <div class="container">
        <h1>Télécharger une image</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="image">Choisir une image :</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <button type="submit">Télécharger</button>
        </form>
    </div>

    <footer>
        <p>© 2024 SmartMed. Tous droits réservés.</p>
    </footer>
</body>
</html>
